<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Luppa</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>

  <main class="login-container">
    <section class="login-box">
      <h1 class="login-title">Crie sua conta</h1>
      <p class="login-subtitle">Preencha os dados abaixo para continuar</p>

      <form class="login-form" onsubmit="event.preventDefault(); alert('Cadastro realizado com sucesso!'); location.href='login.html'">
        <div class="form-group">
          <label for="fullname">Nome completo</label>
          <input id="fullname" type="text" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Crie uma senha" required>
        </div>

        <button type="submit" class="btn-login">Cadastrar</button>
      </form>

      <p class="signup-text">
        JÃ¡ tem uma conta?
        <a href="login.html">Entrar</a>
      </p>
    </section>
  </main>

</body>
</html>
